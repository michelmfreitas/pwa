<!DOCTYPE html>
<html lang="pt-br">

<head>
    <base href="/pwa/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Notes">
    <link rel="apple-touh-icon" href="images/icons/icon-152x152.png">

    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#0099FF">

    <link rel="manifest" href="./manifest.json">

    <title>My First PWA</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="container">
        <h1>Notas</h1>
    </header>

    <section class="content">

        <form class="frmNota">
            <div class="container">
                <div class="row">
                    <div class="col-9">
                        <label for="nota">Nota:</label>
                        <input type="text" class="form-control" id="nota" aria-describedby="nota" required placeholder="Digite uma nota">
                    </div>
                    <div class="col-3">
                        <label for="btnAddNota"></label>
                        <button type="submit" class="btn btn-primary btn-block btnAddNota" id="btnAddNota">+</button>
                    </div>
                </div>
            </div>
        </form>

        <div class="container">
            <div class="row">
                <ul id="listaNotas">
                </ul>
            </div>
        </div>

    </section>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
